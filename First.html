<html>
<body>
<script>

var si = parseFloat(prompt("Enter side 1"))
var t = parseFloat(prompt("Enter side 2"))
var th = parseFloat(prompt("Enter side 3"))
var p = si+t+th
document.write("Perimeter = "+p+"<br>")

var rad =  parseFloat(prompt("Enter radius"))
var circum = 2*3.14*rad
document.write("Circumference = "+circum+"<br>")


var d = parseFloat(prompt("Enter distance"))
var t = parseFloat(prompt("Enter time"))
var s = d/t
document.write("Speed = "+s+"<br>")

var f = parseFloat(prompt("Enter F"))
var c = 5/9*(f-32)
document.write("Celsius= "+c+"<br>")

var pr = parseFloat(prompt("Enter principle"))
var time = parseFloat(prompt("Enter time"))

var in1 = pr*time*0.06
document.write("Interest = "+in1+"<br>")


var r = parseFloat(prompt("Enter radius"))
var h= parseFloat(prompt("Enter height"))
var v = 1/3*3.14*r*r*h
document.write("Volume of cone = "+v+"<br>")
</script>
</body>
</html>
