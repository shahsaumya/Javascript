<html>
<head>
<script>
for (i=1;i<=4;i++)
{
{
for (j=i;j>=1;j--)
document.write(j+"&nbsp")
}
document.write("<br>")
}

for(i=1;i<=4;i++)
{
{
for(j=1;j<=i;j++)
document.write(j+"&nbsp")
}
document.write("<br>")
}

for(i=1;i<=5;i++)
{
{
for(j=1;j<=5;j++)
if((i+j)==4||(i+j)==6||(i+j)==8)
document.write("* &nbsp")
}
}
document.write("<br>")
}
</script>
</head>
</html>
