<html>
<head>
<title>Date Validation</title>
<script>

function find()
{
var mon = new Array("January","February","March","April","May","June","July","August","September","October","November","December")
dom = document.sample
var input = dom.text1.value
parts = input.split("/")
var yr = parseInt(parts[2])
var month = parseInt(parts[1])
var days = parseInt(parts[0])
alert(validateleapyear(yr));
alert(validatemonth(month));
alert(validateDays(days));
alert(validateDate(days,month,yr));
alert(validatefuture(days,month,yr));
}

function validateleapyear(yr)
{
	return (yr%4==0 && (yr%400==0 || yr%100!=0)) ? 1 : 0 ;
}

function validatemonth(mon)
{
	return (mon>=1 && mon<=12) ? 1 : 0 ;
}

function  validateDays(da)
{
	return (da>=1 && da<=31) ? 1 : 0 ;
}


function validateDate(da,mo,ye)
{

	if(validatemonth(mo)==1 && validateDays(da)==1)
	{
		if(mo==2 && validateleapyear(ye)==1 && da>29)
			return 0;
		else if(mo==2 && validateleapyear(ye)==0 && da>28)
			return 0;
		if(mo==1||mo==3||mo==5||mo==7||mo==8||mo==10||mo==12)
		{
			if(da<=31)
			return 1

			else
			return 0
		}
		

		else if(mo==4||mo==6||mo==9||mo==11)
		{
			if(da<=30)
			return 1
		
			else
			return 0

		}
		
		
	
	}


	else
	return 0
}

function validatefuture (da,mon,yr)
{
today = new Date()
currentyr = today.getFullYear()
currentmon = today.getMonth()
currentday = today.getDate()
if(yr>currentyr)
return 1
else if(currentyr == yr && mon>currentmon)
return 1
else if (currentyr == yr && mon==currentmonth && da>currentday)
return 1
else
return 0
} 

</script>
</head>
<body>
<form name = "sample">
Enter date : <input type = "text" name = "text1" value = "dd/mm/yyyy">
<input type = "button" onclick = find() value = "Validate">
</form
</body>
</html>
