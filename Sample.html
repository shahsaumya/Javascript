
        <form name=myForm action="" method=post>
            Name    :-    <input type=text name=myName size=25 maxlength=20 value="GCT">
            Password:-    <input type=password name=myPass>
            Age    :-    <input type=text name=myAge size=3 maxlength=2>
            Gender    :-    <input type=radio name=myGen value="M" checked>Male <input 
type=radio name=myGen value="F">FeMale
            Hobbies    :-    <input type=checkbox name=myHob value="R" checked>Reading 
<input type=checkbox name=myHob value="D" checked>Dancing <input 
type=checkbox name=myHob value="S">Singing <input type=checkbox name=myHob 
value="M">Music
            Address    :-    <textarea name=myAdd rows=3 cols=20></textarea>
            City    :    <select name=myCity>
                        <option value="M"> Mumbai </option>
                        <option value="D"> Delhi </option>
                        <option value="K" selected> Kolkota </option>
                        <option value="C"> Chennai </option>
                    </select>
            State    :    <select name=myState size=3 multiple>
                        <option value="M"> Maharashtra </option>
                        <option value="D"> Delhi </option>
                        <option value="W" selected> W. Bengal </option>
                        <option value="T"> Tamilnadu </option>
                    </select>
     Attachment :-    <input type=file name="myAttach">
                      <input type=submit value="Send"><input type=reset      value="Clear"><input type=button value="Click Me">

<input type=hidden name=myHid value="Secret code">
        </form>
